<html>

<head>
    <title>LIST</title>
</head>

<body>
    <!-- ordered list -->
    <ol type="A">
        <b>
        <li>mango</li>
        <li>apple</li>
        <li>banana</li>
    </b>
    </ol>
    <!-- unordered list -->
    <ul type="circle">
        <b>
        <li>rose</li>
        <li>jasmine</li>
        <li>lotus</li>
    </b>
    </ul>
    <!-- definition list -->
    <dl>
        <dh><b>html</b></dh>
        <dd>hypertext markup languge</dd>
        <dh><b>css</b></dh>
        <dd>cascade style sheet</dd>
    </dl>
</body>

</html>
